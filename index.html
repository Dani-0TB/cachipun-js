<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachipun JS</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="popup-container">
    <div class="popup">
      <h1 class="popup-title">
        Welcome to Cachipun-JS
      </h1>
      <div class="popup-content">
        <p class="popup-text">Press button to start game</p>
        <button class="start-btn">Start Game</button>
      </div>
    </div>
  </div>
  <div class="app">
    <h1 class="title">Cachipun-JS</h1>
    <p class="subtitle">Test your luck against the computer</p>
    <div class="container">

      <div class="game hide">
        <div class="rounds">
          <p class="round-txt">
            Best of 5
          </p>
          <p class="round-txt">
            Current Round: <span id="current-round"></span>
          </p>
        </div>
        <div class="scores">
          <div class="score-box">
            <h2 class="score-title">Player Score</h2>
            <p id="player-score" class="score-number">0</p>
          </div>
          <div class="score-box">
            <h2 class="score-title">Computer Score</h2>
            <p id="computer-score" class="score-number">0</p>
          </div>
        </div>
        <div class="selection">
          <button id="rock" class="btn">Rock</button>
          <button id="paper" class="btn">Paper</button>
          <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="output">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
